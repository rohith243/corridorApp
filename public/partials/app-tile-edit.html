<div class="apptilescontainer">
   <a ng-href="/propose-form#edit/{{item._id}}">
      <div class="project-card project-card-tall-big">
         <div class="project-thumbnail">
            <img alt="Project image" class="project-thumbnail-img" ng-src="{{item.imgurl || 'images/default.png' }}" width="100%">
            <div class="card-favorite">
               <span class="wpfp-span">
                   <div class="wpfp-link" href="#">
                        <div class="tile-features">
                           <md-button ng-if="!item.isPublish" title="Move to Publish" href="#" class="md-fab md-primary md-mini" ng-click="togglePublish($event,item)">
                                <i class="fa fa-share"></i>
                            </md-button>
                           <md-button ng-if="item.isPublish" title="Move to Draft" href="#" class="md-fab md-primary md-mini" ng-click="togglePublish($event,item)">
                                <i class="fa fa-reply"></i>
                            </md-button>
                            <md-button title="Edit" class="md-fab md-primary md-mini" ng-href="/propose-form#edit/{{item._id}}">
                                <i class="fa fa-edit"></i>
                            </md-button>
                            <md-button title="Delete" href="#" class="md-fab md-primary md-mini" ng-click="deleteItem( $event,item, index , key )">
                                <i class="fa fa-trash-o"></i>
                            </md-button>
                        </div>
                   </div>
               </span>
            </div>
         </div>
         <div class="project-card-content">
            <h6 class="project-title">{{item.appName}}</h6>
             <!-- <p class="project-byline">{{item.appName}}</p>  -->
            <p class="project-blurb">
               {{item.shortDesc}}
            </p>
         </div>
         <div class="project-card-footer">
            <p class="project-byline">Category : {{item.category || "N/A"}}</p>
            <div class="project-stats-container">
               <div class="project-progress-bar">
                  <div class="project-percent-pledged" ng-style="{'width':getEffortFunded(item)}"></div>
               </div>
               <ul class="project-stats">
                  <li style="float: left;">
                     <div class="project-stats-value">{{getEffortFunded(item)}} hours filled</div>
                  </li>
                  <li style="float: right;">
                     <div class="project-stats-value"><span class="money usd no-code">Total Upvotes : {{item.likes.length}}</span></div>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </a>
</div>
