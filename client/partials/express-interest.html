<md-dialog aria-label="List dialog" flex="60">


    <form name="express-details" class="" ng-submit="addContributor( $event )" novalidate>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>How you want to contribute.</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-padding">
                <div>
                    <md-input-container>
                        <label>Hours you can contribute (Effort left {{remainingEffort}})</label>
                        <input type="number" ng-model="user.hours">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>How you want to contribute</label>
                        <textarea columns="1" name="aboutme" ng-model="user.aboutme"></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

    </form>


    <div class="md-actions">
        <md-button ng-click="addContributor()" class="md-primary md-raised primary-button">
            Contribute
        </md-button>
        <md-button ng-click="closeDialog()" class="md-primary primary-button">
            Close Dialog
        </md-button>
    </div>
</md-dialog>
