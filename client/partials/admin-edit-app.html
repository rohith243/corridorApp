<div class="pull-right">
    <md-button class="md-raised md-primary primary-button" ng-click="update($event)">
        <span >
            Update Changes
        </span>
    </md-button>
    <md-button class="md-raised md-primary primary-button" ng-click="reset($event)">
        <span>
            Reset
        </span>
    </md-button>
    <md-button  class="md-raised md-primary primary-button" target="_blank" ng-href="#/details/{{id}}">
        App Details
    </md-button>
</div>
<h1 class="md-display-1">
    Admin, Edit {{item.appName}}
</h1>
<div id="jsoneditor"></div>
<div class="button-container">

        <md-button class="md-raised md-primary primary-button"  ng-click="update($event)">
            <span >
                Update Changes
            </span>
        </md-button>
        <md-button class="md-raised md-primary primary-button"  ng-click="reset($event)">
            <span>
                Reset
            </span>
        </md-button>
        <md-button  class="md-raised md-primary primary-button" target="_blank" ng-href="#/details/{{id}}">

        </md-button>
    </div>
</div>
