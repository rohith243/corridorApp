<md-list-item class="md-3-line">
    <img ng-if="item.src" ng-src="{{item.src}}" class="md-avatar"/>
    <div ng-if="!item.src" class="md-avatar avtar-name">
        {{item.commenter.firstName[0]}} {{item.commenter.lastName[0]}}
    </div>
    <div class="md-list-item-text" layout="column">
        <h3>{{ item.commenter.firstName }} {{ item.commenter.lastName }}</h3>
        <h4>
            <strong ng-if="item.target.firstName">@{{item.target.firstName }} {{item.target.lastName }}</strong>
            {{ item.comment }}
        </h4>
        <p><a href="#" ng-click="replyComment( $event, item )">Reply</a><a href="#" href="#" ng-click="removeInnerComment( $event, index )">Remove</a><small>{{ item.createdAt | date: 'dd-MMM-yyyy' }}</small></p>
    </div>
</md-list-item>
