<div layout="row"  layout-wrap layout-align="start center">
    <div flex="70" flex-sm="100">
        <h1 class="md-display-1">Welcome ADMIN</h1>
    </div>
    <div flex="30" flex-sm="100" class="filter-panel dashboard-filter" >
        <div layout="row"  layout-align="center center">
            <div flex="50">
                <div class="sort-by">
                    <md-input-container>
                        <label >Sort By</label>
                        <md-select ng-model="sortBy">
                          <md-option value="-lastUpdated">Updated Date</md-option>
                          <md-option value="-createdAt">Created Date</md-option>
                          <md-option value="-likes.length">Likes Count</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
            <div>
                <div class="dummy-search-wrap">
                    <span ng-click="searchpop()" class="fa fa-search"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app-container">
    <div  ng-repeat="(key,tab) in apps">
        <md-content class="tiles-container" ng-if="getDataAllProp( tab ).length !== 0">
            <h1 class="md-headline">
                {{keymap[ key ]}}
            </h1>
            <div layout="row" layout-wrap>
                <div flex="33" flex-sm="100" flex-md="50"  app-tile-edit data-item="item" data-mode="'admin'" data-re-arrange-apps="reArrangeApps" ng-repeat="item in tab | orderBy:sortBy | limitTo: limit[key]">
                </div>
            </div>

            <div class="loadmore" ng-if="tab.length > limit[key]">
                <md-button ng-click="$event.preventDefault();limit[key] = limit[key] + 6" class="md-raised md-primary primary-button">
                    Load more
                </md-button>
            </div>
        
        </md-content>
    </div>
</div>

<div id="search-app-wrapper" search-app mode='admin'></div>
